
<div class="header">
  <h1 style="margin-bottom: 20px;">Timezone Scheduling Assistant</h1>
  <button pButton type="button" label="Add Colleague" (click)="addColleague()"></button>&nbsp;
  <button pButton type="button" label="Clear List" (click)="clearList()"></button>&nbsp;
  <button pButton type="button" label="Calculate Availability" (click)="calculateAvailability()"></button>&nbsp;
  <p-dropdown [options]="timezones" [(ngModel)]="selectedTimezone" optionLabel="" (onChange)="onChange()"
   [disabled]="disabled" ></p-dropdown>
</div>
<div class="float-container" >
<div class="card body float-child1" style="width:45%;">
  
  <p-table [value]="colleagues">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Availability</th>
            <th>Timezone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-col>
        <tr>
          <td pEditableColumn>
            <p-cellEditor>
                <ng-template pTemplate="input">
                    <input type="text" [(ngModel)]="col.name">
                </ng-template>
                <ng-template pTemplate="output">
                    {{col.name}}
                </ng-template>
            </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
              <ng-template pTemplate="input">
                  <input type="text" [(ngModel)]="col.availability">
              </ng-template>
              <ng-template pTemplate="output">
                  {{col.availability}}
              </ng-template>
          </p-cellEditor>
      </td>
      <td pEditableColumn>
        <p-cellEditor>
            <ng-template pTemplate="input">
                <input type="text" [(ngModel)]="col.timezone">
            </ng-template>
            <ng-template pTemplate="output">
                {{col.timezone}}
            </ng-template>
        </p-cellEditor>
    </td>
        </tr>
    </ng-template>
</p-table>

</div>&nbsp;
<div class="card body float-child2" style="width:45%;">
  <p-table [value]="groupAvailability">
    <ng-template pTemplate="header">
        <tr>
            <th>Group Availability</th>
            <th>Timezone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-col>
        <tr>
            <td>{{col}}</td>
            <td>{{selectedTimezone}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
</div>
